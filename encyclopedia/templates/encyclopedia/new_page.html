{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create new page
{% endblock %}


{% block body %}
    <h2 class="mb-5 mt-2">Create a new page</h2>
    <form action="{% url 'wiki:submit_newpage' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
{% endblock %}
