{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1 class="text-center">{{ title }}</h1>
    <hr/>
    {{ html|safe }}
    <div class="d-flex justify-content-end">
        <a class="btn btn-primary" href="{% url 'wiki:edit_page' title %}"><i class="bi bi-pencil"></i> Edit</a>
        <a class="btn btn-primary ml-2" href="{% url 'wiki:delete_page' title %}"><i class="bi bi-trash"></i> Delete</a>
    </div>
    <hr/>
{% endblock %}
