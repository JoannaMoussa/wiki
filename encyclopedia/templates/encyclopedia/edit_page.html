{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit "{{ title }}" page
{% endblock %}

{% block body %}
    <h2 class="mb-5">Edit "{{ title }}" page</h2>
    <form action="{% url 'wiki:save_changes' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-primary" type="submit" value="Save">
    </form>
{% endblock %}
